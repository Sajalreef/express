    <title>SajAlreef Express</title>

<body>

  <div class="container">
    <div class="d-flex flex-column text-center">
      <div class="text-center">
        <div class="d-flex justify-content-center">
        </div>
      </div>
      <div class="p-3 text-center">
        <!-- First Card -->
        <div class="text-center ">
          <div style="background-color:#f15628; color:white; width: 100%; height: 200px;">

                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body text-center">
                <p class="title">فرع المنصور</p>
                <div class="d-flex justify-content-around">
                  <a href="tel:+9647721111516"><img class="jj" src="Sajalreef Icons/phone-call.png" alt="Call"></a>
                  <a href="https://www.google.com/maps/place/Mansour+Mall/@33.3204112,44.3531063,15z/data=!4m6!3m5!1s0x15577ec7ce719989:0x271c87f531d7f0f!8m2!3d33.3204112!4d44.3531063!16s%2Fg%2F11c52yfryj?entry=ttu"><img class="jj" src="Sajalreef Icons/map (1).png" alt=""></a>
                  <a href=""><img class="jj" src="Sajalreef Icons/menu.png" alt=""></a>
                  <a href="https://www.instagram.com/sajalreef_express/"><img class="jj" src="Sajalreef Icons/instagram (1).png" alt=""></a>
                  <a href=""><img class="jj" src="Sajalreef Icons/facebook (1).png" alt=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Third Card -->

        <div class="row justify-content-center my-3">
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body text-center">
                <p class="title">فرع دريم ستي</p>
                <div class="d-flex justify-content-around">
                  <a href="tel:+9647721111517"><img class="jj" src="Sajalreef Icons/phone-call.png" alt="Call"></a>

                                    <a href="https://www.google.com/maps/place/36%C2%B012'38.8%22N+43%C2%B059'21.2%22E/@36.2107849,43.9866448,17z/data=!3m1!4b1!4m4!3m3!8m2!3d36.2107849!4d43.9892197?entry=ttu"><img class="jj" src="Sajalreef Icons/map (1).png" alt=""></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
